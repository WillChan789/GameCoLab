<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Upload</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../ui/css/bootstrap.min.css" rel="stylesheet">
    <link href="../ui/css/mdb.min.css" rel="stylesheet">
    <link href="../ui/css/style.min.css" rel="stylesheet">
    <style type="text/css">
        html,
        body,
        header {
            height: 60vh;
        }

        @media (max-width: 740px) {

            html,
            body,
            header {
                height: 100vh;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {

            html,
            body,
            header {
                height: 100vh;
            }
        }

        main {
            padding-top: 7.5vh;
        }
        .page-footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand" href="https://gcl-database.herokuapp.com">
                <strong>Game CoLab</strong>
            </a>

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://gcl-database.herokuapp.com">Home
                            <!-- <span class="sr-only">(current)</span> -->
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://gcl-database.herokuapp.com/browse">Browse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://gcl-database.herokuapp.com/profile/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://gcl-database.herokuapp.com/editor">Editor</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="https://gcl-database.herokuapp.com/upload">Upload</a>
                    </li>
                </ul>

                <!-- Right -->
                <ul class="navbar-nav nav-flex-icons">

                    <li class="nav-item">
                        <a id="jsnavlogin" href="https://gcl-database.herokuapp.com/login" class="nav-link border border-light rounded">
                            <i class="fas fa-sign-in-alt mr-2"></i>Login/Register
                        </a>
                    </li>
                </ul>

            </div>

        </div>
    </nav>
    <!-- Navbar -->



    <!--Main layout-->
    <main>
        <div class="container">


            <!--Card content-->
            <div class="card-body">

                <!-- Form -->
                <form name="" id="uploadForm" action="/uploadfile" method="post" enctype="multipart/form-data">
                    <!-- Heading -->
                    <h3 class="dark-grey-text text-center">
                        <strong>Upload File</strong>
                    </h3>
                    <hr>

                    <div class="md-form">
                        <input type="text" id="postname" class="form-control">
                        <label for="form3">Post name</label>
                    </div>

                    <div class="md-form">
                        <input type="text" id="filetype" class="form-control">
                        <label for="form3">File Type</label>
                    </div>

                    <div class="md-form">
                        <input type="text" id="description" class="form-control">
                        <label for="form3">Description</label>
                    </div>

                    <div class="md-form">
                        <input type="text" id="tags" class="form-control">
                        <label for="form3">Tags</label>
                    </div>

                    <div id="jsneedstripe" class="md-form">
                        <input type="text" id="price" class="form-control">
                        <label for="form3">Price (min. 0.50 or free)</label>
                    </div>

                    <div class="md-form">
                        <input type="file" id="fileupload" class="form-control" name='myFile'>
                    </div>

                    <div class="text-center">
                        <button type="button" class="btn btn-blue subbtn" name="button">Upload</button>
                        <hr>
                    </div>

                </form>
                <!-- Form -->

            </div>

        </div>
        <!--/.Card -->

    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer class="page-footer text-center font-small mt-4 wow fadeIn">

        <div class="pt-4">
            <p>
                <strong></strong>
            </p>
        </div>


        <hr class="my-4">


        <div class="pb-4">
            <p>
                <strong>2021 Â© DBChase</strong>
            </p>
        </div>



    </footer>
    <!--/.Footer-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../ui/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../ui/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../ui/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../ui/js/mdb.min.js"></script>
    <!-- Initializations -->
    <script type="text/javascript" src="../scripts/checklogin.js"></script>
    <script type="text/javascript" src="../scripts/upload.js"></script>
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>


</body>

</html>
