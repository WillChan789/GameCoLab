    <title>Game CoLab - Profile</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <link href="../ui/css/bootstrap.min.css" rel="stylesheet">
    <link href="../ui/css/mdb.min.css" rel="stylesheet">
    <link href="../ui/css/style.min.css" rel="stylesheet">
    <style>
        html,
        body,
        .view {
            height: 100%;
        }

        @media (max-width: 740px) {

            html,
            body,
            header,
            .view {
                height: 1000px;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {

            html,
            body,
            header,
            .view {
                height: 650px;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            .navbar:not(.top-nav-collapse) {
                background: #1C2331 !important;
            }
        }

        .profile-head {
            transform: translateY(5rem)
        }

        .cover {
            background-image: url(../ui/img/profileback.webp);
            background-size: cover;
            background-repeat: no-repeat
        }

        .mainprofile {}

        .page-footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .card-body {
            height: 100%;
        }

        .item-name {
            padding-left: 2vh;
        }

        .avatarimg {
            max-width: 150px;
        }
    </style>
</head>

<body class="grey lighten-3">

    <!--Main Navigation-->
    <header>

        <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">

                <!-- Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Left -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="navbar-nav mr-auto">

                                </a>
                            </li>
                        </ul>

                    </div>

                </div>
        </nav>
        <!-- Navbar -->

    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main class="pt-5 mx-lg-5">
        <div class="container-fluid mt-5">



            <!--Grid row-->
            <div class="row wow fadeIn">

                <!--Grid column-->
                <div class="col-md-12 mb-4">

                    <!--Card-->
                    <div class="card">

                        <!--Card content-->
                        <div class="card-body">

                            <!--mainprofile-->
                            <div class="mainprofile">
                                <div>
                                    <!-- Profile widget -->
                                    <div class="bg-white shadow rounded overflow-hidden">
                                        <div class="px-4 pt-0 pb-4 cover">
                                            <div class="media align-items-end profile-head">
                                                <div class="profile mr-3"><img src="../ui/img/placeholder.png" alt="..." width="250" class="rounded mb-2 img-thumbnail avatarimg">
                                                </div>
                                                <div class="media-body mb-5 text-white">
                                                    <h4 id="jsnamehere" class="mt-0 mb-0">"name here"</h4>
                                                    <p class="small mb-4 avatarp"> <i class="fas fa-desktop mr-2"></i>game dev</p>
                                                </div>

                                            </div>

                                        </div>

                                        <div class="bg-light p-4 d-flex justify-content-end text-center">
                                            <ul class="list-inline mb-0">
                                                <li class="list-inline-item">
                                                    <h5 id="jspostcount" class="font-weight-bold mb-0 d-block">0</h5><small class="text-muted"> <i class="fas fa-upload mr-1"></i>Posts</small>

                                                <li class="list-inline-item">
                                                    <h5 id="jsfollowersgcount" class="font-weight-bold mb-0 d-block">0</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Followers</small>
                                                </li>
                                                <li class="list-inline-item">
                                                    <h5 id="jsfollowingcount" class="font-weight-bold mb-0 d-block">0</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Following</small>
                                                </li>
                                            </ul>
                                            <button id="jsfollowbtn" class="btn btn-primary mr-2 ">Follow</button>
                                        </div>
                                    </div>
                                    <div class="px-4 py-3">
                                        <h5 class="mb-0">About</h5>
                                        <div class="p-4 rounded shadow-sm bg-light">
                                            <p id="jsuserdesc" class="font-italic mb-0"></p>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!--mainprofile-->

                    </div>

                </div>

            </div>

        </div>
