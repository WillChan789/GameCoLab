<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Game CoLab - Settings</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../ui/css/bootstrap.min.css" rel="stylesheet">
    <link href="../ui/css/mdb.min.css" rel="stylesheet">
    <link href="../ui/css/dashstyle.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .item-name {
            padding-left: 3vh;

        }

        .card-body {
            padding-top: 3vh;
            font-size: 20px;
        }

        .page-footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .img {
            padding-left: 2vh;
            height: auto;
            width: 10vh;
        }

        .download {
            float: right;
        }

        .avatarimg {
            max-width: 50px;
            padding-bottom: 2vh;
            vertical-align: middle;
        }

        .avatartext {
            vertical-align: middle;
            cursor: pointer;
        }

        .avatartext:hover {
            background: lightblue;
        }
    </style>
</head>

<body class="grey lighten-3">

    <!--Main Navigation-->
    <header>

        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
            <div class="container-fluid">

                <!-- Brand -->
                <a class="navbar-brand waves-effect" href="https://gcl-database.herokuapp.com">
                    <strong>Game CoLab</strong>
                </a>

                <!-- Collapse -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Left -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <!-- Left -->
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="https://gcl-database.herokuapp.com">Home
                                    <!-- <span class="sr-only">(current)</span> -->
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://gcl-database.herokuapp.com/browse">Browse</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="https://gcl-database.herokuapp.com/profile/">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://gcl-database.herokuapp.com/editor">Editor</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://gcl-database.herokuapp.com/upload">Upload</a>
                            </li>
                        </ul>

                        <!-- Right -->
                        <ul class="navbar-nav nav-flex-icons">

                            <li class="nav-item">
                                <a id="jsnavlogin" href="https://gcl-database.herokuapp.com/login" class="nav-link border border-light rounded">
                                    <i class="fas fa-sign-in-alt mr-2"></i>Login/Register
                                </a>
                            </li>
                        </ul>

                    </div>

                </div>
        </nav>
        <!-- Navbar -->

        <!-- Sidebar -->
        <div class="sidebar-fixed position-fixed">

            <a class="logo-wrapper waves-effect">
                <img src="../ui/img/placeholder.png" class="img-fluid" alt="">
            </a>

            <div class="list-group list-group-flush">
                <a href="https://gcl-database.herokuapp.com/profile/" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-user mr-3"></i>Profile
                </a>
                <a href="https://gcl-database.herokuapp.com/profile/purchases" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-money-check-alt mr-3"></i>Purchases</a>
                <a href="https://gcl-database.herokuapp.com/profile/messages" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-comments mr-3"></i>Messages</a>
                <a href="https://gcl-database.herokuapp.com/profile/settings" class="list-group-item active waves-effect">
                    <i class="fas fa-sliders-h mr-3"></i>Settings</a>

            </div>

        </div>
        <!-- Sidebar -->

    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main class="pt-5 mx-lg-5">
        <div class="container-fluid mt-5">

            <!-- Heading -->
            <div class="card mb-4 wow fadeIn">

                <!--Card content-->
                <div class="card-body d-sm-flex justify-content-between">

                    <h4 class="mb-2 mb-sm-0 pt-1">
                        <a href="https://gcl-database.herokuapp.com/profile">My Profile</a>
                        <span>/</span>
                        <span>Settings (WIP)</span>
                    </h4>



                </div>

            </div>
            <!-- Heading -->
            <span id="jsconnectcheck">You are not connected.</span>
            <button id="onboard" type="button" class="btn btn-blue">Connect to Stripe</button>

        </div>

        <!--Modal: Login / Register Form Demo-->
        <div class="modal fade" id="modalLRFormDemo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Select your avatar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="../ui/img/gamedevavatar.png" alt="gd avatar" class="avatarimg">
                        <span class="avatartext">Game Developer</span>
                        <br>
                        <img src="../ui/img/artistavatar.png" alt="gd avatar" class="avatarimg">
                        <span class="avatartext">Artist</span>
                        <br>
                        <img src="../ui/img/investoravatar.png" alt="gd avatar" class="avatarimg">
                        <span class="avatartext">Investor</span>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closebutton">Close</button>
                        <button type="button" class="btn btn-primary" id="savebutton">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal: Login / Register Form Demo-->

        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalLRFormDemo">Change Avatar
        </button>
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer class="page-footer text-center font-small primary-color-dark darken-2 mt-4 wow fadeIn">
        <div class="pt-4">
            <p>
                <strong></strong>
            </p>
        </div>


        <hr class="my-4">


        <div class="pb-4">
            <p>
                <strong>2021 Â© DBChase</strong>
            </p>
        </div>


    </footer>
    <!--/.Footer-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../ui/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../ui/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../ui/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../ui/js/mdb.min.js"></script>
    <!-- Initializations -->
    <script type="text/javascript" src="../scripts/checklogin.js"></script>
    <script type="text/javascript" src="../scripts/settings.js"></script>
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>


</body>

</html>
